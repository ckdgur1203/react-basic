<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function MinutesToHours() {
      const [amount, setAmount] = React.useState(0);
      const [inverted, setInverted] = React.useState(false);

      const onChange = (event) => {
        setAmount(event.target.value);
      };
      const reset = () => setAmount(0);
      const onFlip = () => {
        reset();
        setInverted((current) => !current);
      };
      return (
        <div>
          <div>
            <lable htmlFor="minutes">Minutes</lable>
            <input
              value={inverted ? amount * 60 : amount}
              id="minutes"
              placeholder="Minutes"
              type="number"
              onChange={onChange}
            />
          </div>
          <div>
            <lable htmlFor="hours">Hours</lable>
            <input
              value={inverted ? amount : Math.round(amount / 60)}
              id="hours"
              placeholder="Hours"
              type="number"
              onChange={onChange}
              disabled={!inverted}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onFlip}>{inverted ? "Turn Back" : "invert"}</button>
        </div>
      );
    }
    function KmToMiles() {
      const [distance, setDistance] = React.useState(0);
      const [change, setChange] = React.useState(true);

      const onChange = (event) => {
        setDistance(event.target.value);
        console.log("Ready");
      };

      const reset = () => setDistance(0);
      const Change = () => {
        reset();
        setChange((current) => !current);
        console.log("change");
      };

      return (
        <div>
          <div>
            <lable htmlFor="km">KM</lable>
            <input
              value={change ? distance : distance / 1000}
              id="km"
              placeholder="Km"
              type="number"
              onChange={onChange}
              disabled={!change}
            />
          </div>
          <div>
            <lable htmlFor="meter">Meter</lable>
            <input
              value={change ? distance * 1000 : distance}
              id="meter"
              placeholder="Meter"
              type="number"
              onChange={onChange}
              disabled={change}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={Change}>Change</button>
        </div>
      );
    }
    function App() {
      const [index, setIndex] = React.useState("xx");
      const onSelect = (event) => {
        setIndex(event.target.value);
      };
      console.log("render W /", index);
      return (
        <div>
          <h1 className="hi">Super Converter</h1>
          <select value={index} onChange={onSelect}>
            <option value={"xx"}>Select Your Unit</option>
            <option value={"0"}>Minutes & Hours</option>
            <option value={"1"}>Km & Miles</option>
          </select>
          <hr />
          {index === "xx" ? "Please select your unit!!" : null}
          {index === "0" ? <MinutesToHours /> : null}
          {index === "1" ? <KmToMiles /> : null}
        </div>
      );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
